<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSISTANT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/TextAnimation/texllate/animate.css" />
    <link rel="icon" href="./assets/images/adobe_Ai_icon-icons.com_55479.ico" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Main UI with animated hood -->
      <section id="oval" class="mb-4">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center align-items-center" style="height: 37vh; margin-top: 260px; margin-right: 10px;">
            <canvas id="canvasOne" width="1000" height="520" style="position: absolute"></canvas>
            <div id="jarvishood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h1 id="welcome" class="text1 text-light text-center">WELCOME TO DEVIL</h1>
            <h3 id="description" class="text1 text-light text-center">
              A virtual assistant that helps you with everything.
            </h3>
            <div class="mic-button-wrapper mt-5">
              <button id="MicBtn" class="giant-mic-button">
                <i class="bi bi-mic"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Background Video -->
      <video id="bgVideo" autoplay muted loop playsinline>
        <source src="./assets/video/Recording 2025-05-20 025455.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Siri UI Section -->
      <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
              <div id="siri-container">
              <p id="listening-indicator" class="siri-message text-center text-light fs-5 fst-italic" style="display: none;"></p>
                <div id="wave-canvas"></div>
                <div id="siri-messages" class="mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="./assets/TextAnimation/texllate/jquery.fittext.js"></script>
    <script src="./assets/TextAnimation/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="main.js"></script>
    <script src="./controller.js"></script>
    <script src="/eel.js"></script>
  </body>
</html>
